<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillStart Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-image">
        <div class="hero-content">
            <p class="hero-text">Your platform for skill-building and job creation!</p>
        </div>
    </div>

    <!-- Content Section -->
    <div class="home-content">
        <h2>Welcome to SkillStart Hub</h2>
        <p>We are dedicated to helping you build skills and create job opportunities. Explore our platform!</p>
        <!-- More content goes here -->
    </div>

    <!-- Login Section (hidden initially) -->
    <div id="loginSection" class="login-section">
        <div class="overlay"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 SkillStart Hub. All rights reserved.</p>
    </footer>
</body>
</html>
