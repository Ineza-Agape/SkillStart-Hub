<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillStart Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to SkillStart Hub</h1>
    </header>

    <div class="hero-image">
        <div class="hero-content">
            <p class="hero-text">Your platform for skill-building and job creation!</p>
        </div>
    </div>

    <!-- Login section initially hidden -->
    <div id="loginSection" class="login-section">
        <div class="overlay"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#">Forgot Password?</a>
            <div class="signup-prompt">
                <span>First time here? <a href="javascript:void(0);" onclick="showSignUp()">Sign Up</a></span>
            </div>
        </div>
    </div>
    <div id="signupSection" class="signup-section hidden">
        <div class="overlay"></div>
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-prompt">
                <span>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Log In</a></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 SkillStart Hub. All rights reserved.</p>
    </footer>
</body>
</html>
