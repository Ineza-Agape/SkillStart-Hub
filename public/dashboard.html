<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body onload="checkLogin()">

<h1>Welcome to your Dashboard</span>!</h1>

<h2>Your Progress:</h2>
<ul id="user-progress"></ul>

<h2>Your Achievements:</h2>
<ul id="user-achievements">
    <li>No achievements yet.</li>
</ul>

<h2>Update Your Progress:</h2>
<form onsubmit="event.preventDefault(); updateProgress();">
    <label for="skill">Select Skill:</label>
    <select name="skill" id="skill">
        <option value="skill-building">Skill Building</option>
        <option value="job-opportunities">Job Opportunities</option>
        <option value="mentorship-programs">Mentorship Programs</option>
    </select>
    
    <label for="progress">Progress Percentage:</label>
    <input type="number" id="progress" min="0" max="100" required>
    
    <button type="submit">Update Progress</button>
    <p id="progress-message"></p>
</form>

<button onclick="logOut()">Logout</button>

<a href="index.html">Go back to Home</a>

<script src="/static/script.js"></script>

</body>
</html>
