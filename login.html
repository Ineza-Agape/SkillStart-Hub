<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillStart Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SkillStart Hub</h1>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
        <p class="signup-prompt">First time here? <a href="signup.html">Sign Up</a></p>
    </div>
    <div id="signup-section" class="hidden">
        <h2>Create Account</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p class="login-prompt">Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 SkillStart Hub. All rights reserved.</p>
    </footer>
</body>
</html>
